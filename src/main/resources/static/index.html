<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>
    <title>Weather Service Home</title>
</head>
<body>
<h2>Weather Service!!</h2>
<h3>Usage</h3>
<ul>
    <li><a href="http://localhost:8080/temperature">http://localhost:8080/temperature</a> - Read the current temperature
        for the default city.
    </li>
    <li><a href="http://localhost:8080/temperature?q=Basel,ch">http://localhost:8080/temperature?q=Basel,ch</a> - Read
        the current temperature for the specified city and country.
    </li>
</ul>
</body>
</html>
